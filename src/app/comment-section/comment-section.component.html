<div class="antialiased py-8 max-w-screen-sm">
  <h3 class="mb-4 text-lg text-gray-900">Comentarios</h3>

  <div class="space-y-4">
    <div *ngIf="docInfo.comments">
      <div  class="flex my-4" *ngFor="let comment of docInfo.comments">
        <div class="flex-shrink-0 mr-3">
          <img class="mt-2 rounded-full w-8 h-8 sm:w-10 sm:h-10"
            src="{{comment.author.profilePicStorageURL}}"
            alt="">
        </div>
        <div class="flex-1 border rounded-lg px-4 py-2 sm:px-6 sm:py-4 leading-relaxed">
          <strong>{{comment.author.userName}}</strong> <span class=" ml-4 text-xs text-gray-400">{{formatDate(comment.creationDate)}}</span>
          <p class="text-sm">
            {{comment.comment}}
          </p>
        </div>
      </div>
    </div>
    
    <div *ngIf="!docInfo.comments || docInfo.comments.length === 0" class="flex">
      <div class="flex-1 border rounded-lg px-4 py-2 sm:px-6 sm:py-4 leading-relaxed">
        <p class="text-sm">
         Esta publicación no tiene comentarios! Empieza tú a comentar!
        </p>
      </div>
    </div>

    <div class="flex">
      <div class="flex-1  border rounded-lg px-4 py-2 sm:px-6 sm:py-4 leading-relaxed">
        <textarea [(ngModel)]="newCommentTemplate.comment"
          class="h-auto object-fill w-full py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
          type="text" placeholder="Escribe un comentario..."></textarea>
        <button *ngIf="newCommentTemplate.comment" (click)="addCommentToPublication()"
          class="inline-block px-6 py-2 text-xs font-medium text-center text-white uppercase transition bg-yellow-500 rounded-full shadow ripple hover:shadow-lg hover:bg-yellow-600 focus:outline-none">
          Comenta
        </button>
