<body class="bg-yellow-400">
  <!-- Container -->
  <div class="container mx-auto">
    <div class="flex justify-center px-6 ">
      <!-- Row -->
      <div class="w-full xl:w-3/4 lg:w-11/12 flex">
        <!-- Col -->
        <div class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
          style="background-image: url(https://sandbox-uploads.imgix.net/u/1621698762-f9de80572e12aae0045d9c3caea92246?w=600)">
        </div>
        <!-- Col -->
        <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
          <h3 class="pt-4 text-2xl text-center">Bienvenido de Nuevo!</h3>
          <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
            <div class="mb-4">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="username">
                Usuario
              </label>
              <input
                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="username" type="text" placeholder="Tu email" name="email" [(ngModel)]="email" />
            </div>
            <div class="mb-4">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
                Contraseña
              </label>
              <input
                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="password" type="password" placeholder="******************" name="password" [(ngModel)]="password" />
              <!-- <p class="text-xs italic text-red-500">Please choose a password.</p> -->
            </div>
            <div class="mb-4" *ngIf="rememberIsChecked">
              <input class="mr-2 leading-tight" type="checkbox" id="checkbox_id" (click)="rememberCheckHandler()"
                checked />
              <label class="text-sm" for="checkbox_id">
                Recuérdame
              </label>
            </div>
            <div class="mb-4" *ngIf="rememberIsChecked == false">
              <input class="mr-2 leading-tight" type="checkbox" id="checkbox_id" (click)="rememberCheckHandler()" />
              <label class="text-sm" for="checkbox_id">
                Recuérdame
              </label>
            </div>
            <p class="text-center text-red-600 animate-pulse" *ngIf="isError">Usuario o contraseña incorrectos</p>
            <div class="mb-6 text-center">
              <button
                class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                type="button" (click)='localLogin()'>
                Acceder
              </button>
              <button (click)="loginGoogle()"
                class="w-full mt-4 px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                type="button">
                Acceder Mediante Google
              </button>
            </div>
            <hr class="mb-6 border-t" />
            <div class="text-center">
              <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800" routerLink="/register">
                ¿No tienes cuenta? Crea una
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
