<div class="flex h-full bg-gray-200 items-center justify-center py-10">
  <div class="grid bg-white rounded-lg shadow-xl w-11/12 md:w-9/12 lg:w-1/2">
    <div class="flex justify-center py-4">
      <div class="flex bg-yellow-200 rounded-full md:p-4 p-2 border-2 border-yellow-300">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
        </svg>
      </div>
    </div>

    <div class="flex justify-center">
      <div class="flex">
        <h1 class="text-gray-600 font-bold md:text-2xl text-xl">Añadir Publicación</h1>
      </div>
    </div>

    <div class="grid grid-cols-1 mt-5 mx-7">
      <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Nombre Publicación</label>
      <input [(ngModel)]="baseData.title"
        class="py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-yellow-600 focus:border-transparent"
        type="text" placeholder="Título" />
    </div>
    <div class="grid grid-cols-1 mt-5 mx-7">
      <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Tipo Publicación</label>
      <select [(ngModel)]="selectedOption"  name= "selectedOption"
        class="py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent">
        <option value="video">Video</option>
        <option value="routine">Rutina</option>
        <option value="recipe">Receta</option>
      </select>
    </div>
    <div *ngIf="selectedOption == 'video'">
      <div class="grid grid-cols-1 mt-5 mx-7">
        <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Descripción</label>
        <textarea [(ngModel)]="baseData.description"
          class="h-auto py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
          type="text" placeholder="Incluye una Descripción"></textarea>
      </div>
      <div class="grid grid-cols-1 mt-5 mx-7">
        <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold mb-1">Subir Archivo</label>
        <div class='flex items-center justify-center w-full'>
          <label class='flex flex-col border-4 border-dashed w-full h-32 hover:bg-gray-100 hover:border-purple-300 group'>
            <div class='flex flex-col items-center justify-center pt-7'>
              <svg class="w-10 h-10 text-yellow-400 group-hover:text-yellow-600" fill="none" stroke="currentColor"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                </path>
              </svg>
              <p class='lowercase text-sm text-gray-400 group-hover:text-gray-600 pt-1 tracking-wider'>Selecciona Archivo
              </p>
            </div>
            <input type='file' class="hidden" (change)=getFile($event)/>
          </label>
        </div>
      </div>
    </div>
    

    <div *ngIf="selectedOption == 'recipe'">
      <div class="grid grid-cols-1 mt-5 mx-7">
        <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Escribe tus ingredientes</label>
        <textarea [(ngModel)]="baseData.blocks.block1"
          class="h-auto py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
          type="text" placeholder="Incluye una Descripción"></textarea>
      </div>
      <div class="grid grid-cols-1 mt-5 mx-7">
        <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Escribe las elaboraciones</label>
        <textarea [(ngModel)]="baseData.blocks.block2"
          class="h-auto py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
          type="text" placeholder="Incluye una Descripción"></textarea>
      </div>
      <div class="grid grid-cols-1 mt-5 mx-7">
        <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Escribe una presentación adecuada</label>
        <textarea [(ngModel)]="baseData.blocks.block3"
          class="h-auto py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
          type="text" placeholder="Incluye una Descripción"></textarea>
      </div>
      <div class="grid grid-cols-1 mt-5 mx-7">
        <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Escribe Información Adicional</label>
        <textarea [(ngModel)]="baseData.blocks.block4"
          class="h-auto py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
          type="text" placeholder="Incluye una Descripción"></textarea>
      </div>
    </div>

    <div *ngIf="selectedOption == 'routine'">
      <div class="grid grid-cols-1 mt-5 mx-7">
        <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Redacta tu calentamiento</label>
        <textarea [(ngModel)]="baseData.blocks.block1"
          class="h-auto py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
          type="text" placeholder="Incluye una Descripción"></textarea>
      </div>
      <div class="grid grid-cols-1 mt-5 mx-7">
        <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Primera Fase!</label>
        <textarea [(ngModel)]="baseData.blocks.block2"
          class="h-auto py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
          type="text" placeholder="Incluye una Descripción"></textarea>
      </div>
      <div class="grid grid-cols-1 mt-5 mx-7">
        <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Segunda Fase</label>
        <textarea [(ngModel)]="baseData.blocks.block3"
          class="h-auto py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
          type="text" placeholder="Incluye una Descripción"></textarea>
      </div>
      <div class="grid grid-cols-1 mt-5 mx-7">
        <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Tercera Fase</label>
        <textarea [(ngModel)]="baseData.blocks.block4"
          class="h-auto py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
          type="text" placeholder="Incluye una Descripción"></textarea>
      </div>
      <div class="grid grid-cols-1 mt-5 mx-7">
        <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Observaciones</label>
        <textarea [(ngModel)]="baseData.blocks.block5"
          class="h-auto py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
          type="text" placeholder="Incluye una Descripción"></textarea>
      </div>
    </div>

    <div class='flex items-center justify-center  md:gap-8 gap-4 pt-5 pb-5'>
      <button
        class='w-auto bg-gray-500 hover:bg-gray-700 rounded-lg shadow-xl font-medium text-white px-4 py-2'>Cancelar</button>
      <button
        class='w-auto bg-yellow-500 hover:bg-yellow-700 rounded-lg shadow-xl font-medium text-white px-4 py-2' (click)=createNewDocument(baseData)>Crear</button>
    </div>

  </div>
