<div
  class="col-span-12 md:border-solid md:border-l md:border-black md:border-opacity-25 h-full w-full pb-12 md:col-span-10 ">
  <div class="px-4 pt-4">
    <form action="#" class="flex flex-col space-y-8">

      <div>
        <h3 class="text-2xl font-semibold">Información Básica</h3>
        <hr>
      </div>
      <div class="flex flex-col place-items-center mr-3">
        <img class="mt-2 rounded-full py-6 w-32 h-50 "
          src="{{newProfile.profilePicStorageURL}}"
          alt="">
        <div>
          <label
            class="w-32 flex flex-row place-items-center px-4 bg-yellow-400 text-blue rounded-lg shadow-lg tracking-wide uppercase cursor-pointer hover:bg-yellow-500 hover:text-white">
            <i class="far fa-image"></i>
            <svg class="w-6 h-6 mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path
                d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
            </svg>
            <span class=" text-xs ">Foto</span>
            <input type='file' class="hidden" (change)=getPhoto($event)/>
          </label>
        </div>
      </div>
      <div class="form-item">
        <label class="text-xl ">Nombre Completo</label>
        <input type="text" placeholder="{{userData.firstName}} {{userData.lastName}}" name=nameLastName
          [(ngModel)]=nameLastName
          class="w-full appearance-none text-black text-opacity-50 rounded shadow py-1 px-2  mr-2 focus:outline-none focus:shadow-outline focus:border-blue-200">
      </div>

      <div class="flex flex-col space-y-4 md:space-y-0 md:flex-row md:space-x-4">

        <div class="form-item w-full">
          <label class="text-xl ">Nombre de usuario</label>
          <input type="text" placeholder="{{userData.userName}}" name=userName [(ngModel)]=newProfile.userName
            class="w-full appearance-none text-black text-opacity-50 rounded shadow py-1 px-2 mr-2 focus:outline-none focus:shadow-outline focus:border-blue-200 text-opacity-25 ">
        </div>

        <div class="form-item w-full">
          <label class="text-xl ">Email</label>
          <input type="text" placeholder="{{userData.email}}"
            class="w-full appearance-none text-black text-opacity-50 rounded shadow py-1 px-2 mr-2 focus:outline-none focus:shadow-outline focus:border-blue-200 text-opacity-25 ">
        </div>
      </div>

      <div>
        <h3 class="text-2xl font-semibold ">Más Sobre Mí</h3>
        <hr>
      </div>

      <div class="form-item w-full">
        <label class="text-xl ">Biografía</label>
        <textarea cols="30" rows="10" placeholder={{userData.description}} name=description
          [(ngModel)]="newProfile.description"
          class="w-full appearance-none text-black text-opacity-50 rounded shadow py-1 px-2 mr-2 focus:outline-none focus:shadow-outline focus:border-blue-200 text-opacity-25 "></textarea>
      </div>

      <div>
        <h3 class="text-2xl font-semibold">Mis redes sociales</h3>
        <hr>
      </div>

      <div class="form-item">
        <label class="text-xl ">Instagram</label>
        <input type="text" placeholder={{userData.socialNetworks.instagram}} name=insta
          [(ngModel)]=newProfile.socialNetworks.instagram
          class="w-full appearance-none text-black text-opacity-50 rounded shadow py-1 px-2 mr-2 focus:outline-none focus:shadow-outline focus:border-blue-200 text-opacity-25 ">
      </div>
      <div class="form-item">
        <label class="text-xl ">Facebook</label>
        <input type="text" placeholder={{userData.socialNetworks.facebook}} name=facebook
          [(ngModel)]=newProfile.socialNetworks.facebook
          class="w-full appearance-none text-black text-opacity-50 rounded shadow py-1 px-2 mr-2 focus:outline-none focus:shadow-outline focus:border-blue-200 text-opacity-25 ">
      </div>
      <div class="form-item">
        <label class="text-xl ">Twitter</label>
        <input type="text" placeholder={{userData.socialNetworks.twitter}} name=twitter
          [(ngModel)]=newProfile.socialNetworks.twitter
          class="w-full appearance-none text-black text-opacity-50 rounded shadow py-1 px-2  mr-2 focus:outline-none focus:shadow-outline focus:border-blue-200  ">
      </div>

    </form>
    <div class="flex justify-center">
      <button
        class="w-2/5 mt-8 px-8 py-5 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
        (click)=updateProfile(newProfile)>Guardar Cambios</button>
    </div>

  </div>
</div>
